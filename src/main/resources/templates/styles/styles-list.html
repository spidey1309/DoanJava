<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Styles List'"> Styles List </title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <h1>Styles List</h1>
    <div>
        <a th:href="@{/productTypes/add}" class="btn btn-primary mb-3">Add New
            Style</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="productType : ${productTypes}">
            <td th:text="${productType.id}"></td>
            <td th:text="${productType.name}"></td>
            <td>
                <a th:href="@{/productTypes/edit/{id}(id=${productType.id})}" class="btn
btn-success btn-sm">Edit</a>
                <a th:href="@{/productTypes/delete/{id}(id=${productType.id})}"
                   class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
