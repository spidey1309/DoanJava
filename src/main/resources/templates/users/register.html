<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" lang="en">
<head>
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1 class="mb-4">Đăng ký tài khoản</h1>
    <form th:action="@{/register}" method="post">
        <div th:if="${errors}" class="alert alert-danger justify-content-center" role="alert">
            <ul>
                <li th:each="error : ${errors}" th:text="${error}" class="text-danger text-start"></li>
            </ul>
        </div>
        <div class="form-group mb-4">
            <label for="email"></label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Nhập vào Email(name@gmail.com)">
        </div>
        <div class="form-group mb-4">
            <label for="username"></label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Nhập vào tên đăng nhập">
        </div>
        <div class="form-group mb-4">
            <label for="password"></label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu">
        </div>
        <div class="form-group mb-4">
            <label for="confirmPassword"></label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu">
        </div>
        <div class="form-group mb-4">
            <label for="phone"></label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Nhập vào số điện thoại">
        </div>
        <div class="form-group mb-4">
            <label for="address"></label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Nhập vào địa chỉ">
        </div>
        <div class="form-group mb-4">
            <label for="dateOfBirth"></label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="Sinh nhật">
        </div>
        <div class="d-grid gap-2 form-action">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng ký</button>
            <p class="mt-3 mb-0">Bạn đã có tài khoản? <a class="text-info text-center" th:href="${'/login'}">Đăng nhập tại đây?</a></p>
        </div>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
