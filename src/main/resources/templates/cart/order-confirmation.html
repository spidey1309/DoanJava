<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security5"
      lang="en">
<head>
    <title th:text="${title} ?: 'Order Confirmation'">Xác nhận đơn hàng</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #333;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .confirmation-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .footer a {
            color: #ff6600;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Thời trang Nike's</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto d-flex align-items-center justify-content-between w-100">
                <li class="nav-item"><a class="nav-link" th:href="@{/products/bestseller}">Sản phẩm nổi bật</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Nam</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Nữ</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Trẻ em</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Khuyến mãi</a></li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <span class="navbar-text text-white">
                        Xin chào, <span sec:authentication="name"></span>
                    </span>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post" class="m-0">
                        <button class="btn btn-outline-light" type="submit">Đăng xuất</button>
                    </form>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="btn btn-outline-light" href="/login">Đăng nhập</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="container mt-3">
    <div class="confirmation-container">
        <h1>Xác nhận đơn hàng</h1>
        <p th:text="${message}"></p>
    </div>
</section>

<footer class="footer">
    <div class="container">
        <p class="copyright_text">Nike<a href="https://html.design"> tỏa sáng với phong cách riêng của bạn!!!</a></p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
