<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="${title} ?: 'Your Cart'">Your Cart</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-3">
    <h1>Your Cart</h1>
    <div th:if="${cartItems.isEmpty()}" class="alert alert-info">Your cart is empty.</div>
    <table class="table" th:unless="${cartItems.isEmpty()}">
        <thead class="table-light">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Total Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}"></td>
            <td>
                <form th:action="@{/cart/update}" method="post" class="d-inline">
                    <input type="hidden" name="productId" th:value="${item.product.id}">
                    <input type="number" name="quantity" th:value="${item.quantity}" min="1" class="form-control d-inline-block" style="width: 70px;">
                    <button type="submit" class="btn btn-primary btn-sm">Update</button>
                </form>
            </td>
            <td th:text="${item.product.price}"></td>
            <td th:text="${item.quantity * item.product.price}"></td>
            <td>
                <form th:action="@{/cart/remove}" method="post" class="d-inline">
                    <input type="hidden" name="productId" th:value="${item.product.id}">
                    <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="3" class="text-end"><strong>Total Amount:</strong></td>
            <td colspan="2" th:text="${totalAmount}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <a th:href="@{/cart/clear}" class="btn btn-secondary">Clear Cart</a>
        |
        <a th:href="@{/order/checkout}" class="btn btn-primary mb-3">Check Out</a>
    </div>
</section>
</body>
</html>
